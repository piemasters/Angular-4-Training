<div class="container">
    <div class="row">
        <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">

            <form (ngSubmit)="onSubmit()" #demoform="ngForm">

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" class="form-control" ngModel name="email" required email #email="ngModel">
                    <span class="help-block" *ngIf="!email.valid && email.touched">Please enter a valid email!</span>
                </div>

                <div class="form-group">
                    <label for="subscription">Subscriptions</label>
                    <select id="subscription" class="form-control" name="subscription"  [(ngModel)]="user.subscription" #subscription="ngModel" required>
                      <option [ngValue]="null" disabled>Choose your profile</option>
                      <option *ngFor="let sub of subscriptions" [ngValue]="sub">{{sub}}</option>
                    </select>
                    <span class="help-block" *ngIf="!subscription.valid && subscription.touched">Please select a valid subscription!</span>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input id="password" class="form-control" name="password" type="password" #password="ngModel" ngModel required>
                    <span class="help-block" *ngIf="password.invalid  && password.touched">Please enter a valid password!</span>
                </div>

                <span class="help-block" *ngIf="!demoform.valid && demoform.touched">Form has not been completed!</span>

                <button class="btn btn-primary" type="submit" [disabled]="!demoform.valid">Submit</button>

            </form>

            <hr>

            <div class="row" *ngIf="submitted">
                <div class="col-xs-12">
                    <h3>Your Data</h3>
                    <p>Email: {{ user.email }}</p>
                    <p>Password: {{ user.password }}</p>
                    <p>Subscription: {{ user.subscription }}</p>
                </div>
            </div>

        </div>
    </div>
</div>
